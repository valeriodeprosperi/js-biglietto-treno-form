<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <div class="form-dati">
      <div class="row">
        <div class="col">
          <label for="nome-utente">Nome Cognome</label>
          <input id="nome-utente" type="text" name="" value="" placeholder="inserisci il tuo nome">
        </div>
        <div class="col">
          <label for="km">Km da Percorrere</label>
          <input id="km" type="text" name="" value="" placeholder="inserisci km da percorrere">
        </div>
        <div class="col">
          <label for="età">Fascia d'età</label>
          <select id="età" class="" name="">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Magiorenne</option>
            <option value="over-65">over-65</option>
          </select>

        </div>
      </div>
      <div class="row">
        <button id="genera" class="btn">Genera</button>
        <button id="annulla" class="btn">Annulla</button>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
